<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Minecraft-Apple</title>
</head>
<body>
    <div class="container"><div id="grid">
        <div class="upper-border"></div>
        <div class="bottom-border"></div>
        <div class="right-border"></div>
        <div class="left-border"></div>
        <!-- Apple border -->
        <div class="apple-border-left"></div>
        <div class="apple-border-right"></div>
        <div class="apple-border-left-slightly-bottom"></div>
        <div class="apple-border-right-slightly-bottom"></div>
        <div class="apple-border-left-slightly-top"></div>
        <div class="apple-border-right-slightly-top"></div>
        <div class="apple-border-left-middle-bottom"></div>
        <div class="apple-border-right-middle-bottom"></div>
        <div class="apple-border-bottom-right"></div>
        <div class="apple-border-bottom-left"></div>
        <div class="apple-border-bottom"></div>
        <div class="apple-border-top-left"></div>
        <div class="apple-border-top-right"></div>
        <div class="apple-border-top-left-final"></div>
        <div class="apple-border-top-right-final"></div>
        <!-- Apple inside -->
        <div class="apple-inside-middle-1"></div>
        <div class="apple-inside-slightly-bottom"></div>
        <div class="apple-inside-slightly-top"></div>
        <div class="apple-inside-top"></div>
        <!-- Apple highlight -->
        <div class="apple-highlight-square"></div>
        <div class="apple-highlight-line"></div>
        <!-- Apple stem -->
        <div class="apple-inside-stem"></div>
        <div class="apple-outside-stem-3"></div>
        <div class="apple-outside-stem-2"></div>
        <!-- Apple shadow -->
        <div class="apple-shadow-bottom-bottom-left"></div>
        <div class="apple-shadow-bottom-bottom-right"></div>
        <div class="apple-shadow-bottom-middle"></div>
        <div class="apple-shadow-bottom-top-left"></div>
        <div class="apple-shadow-bottom-top-right"></div>
        <div class="apple-shadow-middle-bottom"></div>
        <div class="apple-shadow-middle"></div>
        <div class="apple-shadow-top-right"></div>
        <div class="apple-shadow-top-right-right"></div>
        <div class="apple-shadow-top-right-middle"></div>
        <div class="apple-shadow-top-right-left"></div>
    </div></div>
    
</body>
</html>
